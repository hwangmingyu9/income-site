<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>수입 기록 전용 사이트 🍀</title>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Pretendard, sans-serif;
  background: #fdfdfd;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
header {
  width: 100%;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  color: #00b894;
  padding: 20px 0;
  border-bottom: 1px solid #eee;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  cursor: pointer;
}
.page {
  display: none;
  width: 92%;
  max-width: 450px;
  margin-top: 30px;
  text-align: center;
}
.card {
  width: 100%;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
  text-align: center;
  padding: 18px 0;
  font-weight: 600;
  margin-bottom: 15px;
  transition: all 0.2s ease;
  cursor: pointer;
}
.card:hover { transform: translateY(-3px); }
.card.green { background: #00b894; color: #fff; }
.card.white { background: #fff; color: #00b894; border: 1px solid #00b894; }
.card.gray { background: #f5f5f5; color: #333; }
.back-btn {
  background: none;
  color: #00b894;
  border: 1px solid #00b894;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  margin-bottom: 20px;
  cursor: pointer;
}
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 15px;
}
.day {
  border: 1px solid #eee;
  border-radius: 10px;
  min-height: 70px;
  padding: 6px;
  font-size: 12px;
  text-align: center;
  background: #fff;
  transition: 0.15s;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.day:hover { border-color: #00b894; }
.day.selected { border: 2px solid #00b894; background: #e9fff7; }
footer {
  width: 100%;
  text-align: center;
  font-weight: 600;
  font-size: 16px;
  color: #00b894;
  padding: 15px 0;
  border-top: 1px solid #eee;
  background: #fafafa;
}
</style>
</head>

<body>
<header onclick="showPage('page-home')">수입 기록 전용 사이트 🍀</header>

<!-- 홈 -->
<div class="page" id="page-home" style="display:block;">
  <img src="cloud.png" style="width:230px;margin-bottom:20px;">
  <div class="card green" onclick="showPage('page-eats')">쿠팡이츠 / 배민커넥트</div>
  <div class="card white" onclick="showPage('page-register')">새로운 수익 등록</div>
  <div class="card gray" onclick="showPage('page-expense')">지출 일정 관리</div>
  <div class="card gray" onclick="showPage('page-excel')">월별 엑셀 다운로드</div>
</div>

<!-- 쿠팡/배민 -->
<div class="page" id="page-eats">
  <button class="back-btn" onclick="showPage('page-home')">← 돌아가기</button>
  <h2>📊 쿠팡이츠 / 배민커넥트</h2>
  <div class="calendar" id="eats-calendar"></div>
</div>

<!-- 수익 등록 -->
<div class="page" id="page-register">
  <button class="back-btn" onclick="showPage('page-home')">← 돌아가기</button>
  <h2 style="color:#00b894;">✨ 새로운 수익 등록</h2>
  <div class="calendar" id="income-calendar"></div>
</div>

<!-- 지출 일정 -->
<div class="page" id="page-expense">
  <button class="back-btn" onclick="showPage('page-home')">← 돌아가기</button>
  <h2 style="color:#ff7675;">💸 지출 일정 관리</h2>
  <input id="expenseReason" placeholder="지출 항목 입력 💬">
  <input id="expenseAmount" type="number" placeholder="금액 입력 (원)">
  <div class="calendar" id="expense-calendar"></div>
  <button class="card green" id="saveExpense">등록</button>
  <button class="card white" id="deleteExpense">선택 삭제</button>
  <div id="expense-list"></div>
</div>

<!-- 엑셀 -->
<div class="page" id="page-excel">
  <button class="back-btn" onclick="showPage('page-home')">← 돌아가기</button>
  <h2>📥 월별 엑셀 다운로드</h2>
  <div class="calendar" id="excel-calendar"></div>
</div>

<footer>💚 Firebase 데이터 저장 활성화됨</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC_JssdYuI3Lq8CUJibU2ex9cPRTlJWFSw",
    authDomain: "income-site-89fcf.firebaseapp.com",
    projectId: "income-site-89fcf",
    storageBucket: "income-site-89fcf.firebasestorage.app",
    messagingSenderId: "645854803885",
    appId: "1:645854803885:web:1771b066b5b3f9e12d1324"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.style.display='none');
    document.getElementById(id).style.display='block';
    window.scrollTo({ top: 0 });
  }

  function makeCalendar(id){
    const cal=document.getElementById(id);
    const now=new Date();
    const year=now.getFullYear();
    const month=now.getMonth();
    const days=new Date(year,month+1,0).getDate();
    cal.innerHTML='';
    for(let i=1;i<=days;i++){
      const d=document.createElement('div');
      d.classList.add('day');
      d.dataset.day=i;
      d.innerHTML=`<div class='date'>${i}</div>`;
      d.onclick=()=>{document.querySelectorAll(`#${id} .day`).forEach(x=>x.classList.remove('selected'));d.classList.add('selected');window[id+'Sel']=d;};
      cal.appendChild(d);
    }
  }

  makeCalendar("eats-calendar");
  makeCalendar("income-calendar");
  makeCalendar("expense-calendar");
  makeCalendar("excel-calendar");

  // ✅ 지출 등록
  document.getElementById("saveExpense").onclick=async()=>{
    const target=window["expense-calendarSel"];
    if(!target) return alert("날짜를 선택하세요!");
    const day=target.dataset.day;
    const amount=document.getElementById("expenseAmount").value;
    const reason=document.getElementById("expenseReason").value;
    if(!amount||!reason) return alert("항목과 금액을 입력하세요!");
    await addDoc(collection(db,"expenses"),{day,amount,reason,ts:Date.now()});
    alert("✅ 지출 등록 완료!");
  };

  // ✅ 지출 삭제
  document.getElementById("deleteExpense").onclick=async()=>{
    const target=window["expense-calendarSel"];
    if(!target) return alert("삭제할 날짜를 선택하세요!");
    const snap=await getDocs(collection(db,"expenses"));
    snap.forEach(async(docSnap)=>{
      if(docSnap.data().day===target.dataset.day){
        await deleteDoc(doc(db,"expenses",docSnap.id));
      }
    });
    alert("🧹 해당 날짜 지출 삭제 완료!");
  };
</script>
</body>
</html>
